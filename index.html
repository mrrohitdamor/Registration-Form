<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Student Registration</h2>
      <form id="registrationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required /><br /><br />

        <label for="FatherName">Father Name:</label>
        <input type="text" id="fatherName" required /><br /><br />

        <label for="email">Enter Your Email Address:-</label>
        <input for="email" type="email" id="email" required /><br /><br />

        <label for="mobile">Enter Your Mobile Number :- </label>
        <input for="number" type="number" id="num" required /><br /><br />

        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option></select
        ><br /><br />
        <label for="pass">Enter Your Password :- </label>
        <input type="password" id="pass" required /><br /><br />

        <input type="submit" value="Submit" />
        <input type="reset" value="reset" />
      </form>
      <p id="submittedInfo"></p>
    </div>
  </body>
</html>
